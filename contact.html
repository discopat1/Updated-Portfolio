<body>
    

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8 text-left" id="text">
        <h1>Contact</h1>
        <hr>
        <form id= "contact-form">
            <div class="form-group" >
            <label for="exampleFormControlTextarea1">Name</label>
            <br>
            <input type="text" name="name" placeholder="name" class="form-control" id="name-input">
            <!-- <textarea class="form-control" id="name-input" rows="1"></textarea> -->
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <br>
                <input type="email" name="_replyto" class="form-control" id="email-input" placeholder="name@example.com">
                <!-- <input type="email" class="form-control" id="email-input" placeholder="name@example.com"> -->
            </div>
            
            
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="message-input" rows="10"></textarea>
            </div>
            <button class="btn btn-default" id="add-message" type="submit" value="Send">Submit</button>
        </form>
    </div>
  </div>
</div>



<footer class="container-fluid text-center" id= "footer-opaque">
  <p><a href="https://github.com/discopat1"><i class="fab fa-github fa-3x"></i></a><a href="https://www.linkedin.com/in/patrick-neff-66034a15a"><i class="fab fa-linkedin fa-3x"></i></a></p>
</footer>

<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyD-Ox774tCP6pZO7k7Qj8toDm66Fd4KMDc",
    authDomain: "portfolio-contact-b365c.firebaseapp.com",
    databaseURL: "https://portfolio-contact-b365c.firebaseio.com",
    projectId: "portfolio-contact-b365c",
    storageBucket: "",
    messagingSenderId: "375113431543"
  };
  firebase.initializeApp(config);
  var database = firebase.database();
  var name = "";
  var email = "";
  var message = "";
  $("#add-message").on("click", function(event) {
      // Don't refresh the page!
      event.preventDefault();
      name = $("#name-input").val().trim();
      email = $("#email-input").val().trim();
      message = $("#message-input").val().trim();
      database.ref().set({
        name: name,
        email: email,
        message: message
      });
      $("#contact-form").trigger("reset");
      // change this to modal saying that info was submitted
      window.location.href="index.html";
    });
  
</script>
